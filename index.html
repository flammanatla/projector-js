<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Tomorrow"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sintony"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Todo list</title>
  </head>

  <body>
    <div class="container">
      <div class="section">
        <div class="create-task-block">
          <form class="create-task-form">
            <h3 class="task-title">New todo</h3>
            <div class="input">
              <div class="input-field">
                <input type="text" name="task" class="task-input" />
                <button type="submit" class="btn">Add todo</button>
              </div>
            </div>
          </form>
        </div>

        <div class="filter-task-block">
          <h3 class="task-title">Todo list</h3>
          <div class="input-field">
            <input
              type="text"
              name="filter"
              class="filter-input"
              placeholder="Search todo"
            />
          </div>
          <ul class="collection"></ul>
          <button class="clear-tasks">Delete all todos</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
