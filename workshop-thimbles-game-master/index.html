<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thimbles</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="gameSection">
      <div class="gameContainer" id="gameContainer">
        <button
          class="sewingThimble thimble0"
          id="cup0"
          disabled="disabled"
          onclick="selectThimble('cup0')"
        ></button>
        <button
          class="sewingThimble thimble1"
          id="cup1"
          disabled="disabled"
          onclick="selectThimble('cup1')"
        ></button>
        <button
          class="sewingThimble thimble2"
          id="cup2"
          disabled="disabled"
          onclick="selectThimble('cup2')"
        ></button>
        <div id="thimbleBall"></div>
      </div>

      <div class="playButtonContainer">
        <button class="playButton" id="playButton" onclick="startGame()">
          Play
        </button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
